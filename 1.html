<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">

<title></title>


<body>

<button onclick="myFunction()">Reload page</button>
  
<div class="random" id="r1">
<img src="http://i.imgur.com/CtFTZF2.jpg" id="img1" style="width:100%"/></div>
<div class="random" id="r2">
<img src="http://i.imgur.com/RDLlkcV.jpg" id="img2" style="width:100%"/></div>
<div class="random" id="r3">
<img src="http://i.imgur.com/1KGRudU.jpg" id="img3" style="width:100%"/></div>
<div class="random" id="r4">
<img src="http://i.imgur.com/uIqtq8u.jpg" id="img4" style="width:100%"/></div>
<div class="random" id="r5">
<img src="http://i.imgur.com/cfUzTcz.gif" id="img5" style="width:100%"/></div>
</body>
  
  
<style>
html,body {
    height:100%;
    margin:0;
    background-color:#c3efcc;
}
.random {
    position:absolute;
    padding: 7px;
    border:0px dotted #555;
    background-color:#defcff;
    box-shadow:6px 3px 5px #333;
 }
  
#r1{  width:100px; }
#r2{  width:120px; }
#r3{  width:160px; }
#r4{  width:140px; }
#r5{  width:150px; }
</style>

<script>

function init(){
   w=document.body.offsetWidth;
   h=document.body.offsetHeight;
   rd=document.getElementsByTagName('div');
for(c=0;c<rd.length;c++) {
if(rd[c].className=='random') {
   xCoord=Math.floor(Math.random()*w);
   yCoord=Math.floor(Math.random()*h);
if(xCoord>=w-rd[c].offsetWidth-10){
   xCoord=w-rd[c].offsetWidth-10;
 }
if(xCoord<=10){
   xCoord=10;
 }
if(yCoord>=h-rd[c].offsetHeight-10){
   yCoord=h-rd[c].offsetHeight-10;
 }
if(yCoord<=10){
   yCoord=10;
 }
   rd[c].style.left=xCoord+'px';
   rd[c].style.top=yCoord+'px';
   }
  }
 }
   window.addEventListener?
   window.addEventListener('load',init,false):
   window.attachEvent('onload',init);
  
function myFunction() {
    document.location.reload();
}
  
  
</script>

</head>
</html>
